{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="overlay"></div>
<div class="container mb-4">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Contact us</h2>
            <p class="text-muted">If you have any questions or suggestions please contact us.</p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <form class="mt-3" method="POST">
                {{ contact_form | crispy }}
                {% csrf_token %}
                <br>
                <button type="submit" class="btn btn-all text-uppercase float-right">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
